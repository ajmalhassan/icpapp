<ion-header>

  <ion-navbar color="primary">
    <ion-title>product</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="product.image"/>
        <ion-card-content>
          <ion-card-title>
            {{product.itemName}}
            </ion-card-title>
          <p>
            Code: {{product.code}} <br>
            Previous price: ₹{{product.previousPrice}} <br>
            SDP: {{product.SDP}}
          </p>

          <ion-list>

              <ion-item>
                <ion-label>Price in ₹</ion-label>
                <ion-input type="number" [(ngModel)]="price"></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-label>Remarks</ion-label>
                <ion-input type="text" [(ngModel)]="remarks"></ion-input>
              </ion-item>
            
          </ion-list>

            <div padding>
                <button ion-button color="primary" block (click)="verifyLocation(price, remarks)">Save</button>
              </div>

        </ion-card-content>
      </ion-card>
</ion-content>
