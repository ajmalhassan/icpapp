<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      ICPAPP
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list margin-top>

    <ion-item>
      <ion-label>User Id</ion-label>
      <ion-input type="text" value="" [(ngModel)]="userId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" value="" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>
</ion-content>
